<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error</title>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #222, #000);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

#overlay {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

#popup {
    background: #111;
    padding: 8%;
    border: 3px solid #fff;
    border-radius: 12px;
    text-align: center;
    width: 90%;
    max-width: 480px;
    height: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 0 40px rgba(255,255,255,0.2);
}

h1 {
    font-size: 6vw;
    margin-bottom: 5%;
    text-align: left;
    margin-left: 5%;
    margin-right: 5%;
}

button {
    width: 80%;
    padding: 5% 10%;
    font-size: 6vw;
    background: #c00;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    align-self: center;
    margin-top: 5%;
}

button:active {
    transform: scale(0.97);
}
</style>
</head>
<body>

<div id="overlay">
    <div id="popup">
        <h1>Error</h1>
        <button onclick="playSound()">try again</button>
    </div>
</div>

<audio id="sound" preload="auto">
    <source src="https://soundinstants.com/sound/ia-ia-ahh-yeye-yeye-lovely-sad/download" type="audio/mpeg">
</audio>

<script>
function playSound() {
    const audio = document.getElementById("sound");
    audio.volume = 1.0;      // громкость сразу на максимум
    audio.currentTime = 0;   // с начала
    audio.play();
}
</script>

</body>
</html>
