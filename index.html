<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #222, #000);
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Полноэкранный слой */
#overlay {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Большое окно */
#popup {
    background: #111;
    padding: 8%; /* padding в процентах для адаптивности */
    border: 3px solid #fff;
    border-radius: 12px;
    text-align: center;
    width: 90%;       /* ширина окна относительно экрана */
    max-width: 480px; /* максимум на больших экранах */
    height: 60vh;     /* высота окна */
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 0 40px rgba(255,255,255,0.2);
}

h1 {
    font-size: 15vw; /* размер текста в процентах ширины экрана */
    margin-bottom: 15%;
}

button {
    width: 80% !important;
    padding: 20% !important;
    font-size: 10vw !important; /* крупный текст на телефоне */
    background: #c00;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    align-self: center;
    margin-top: auto;
}

button:active {
    transform: scale(0.97);
}
</style>




<div id="overlay">
    <div id="popup">
        <h1>Error</h1>
        <button onclick="playSound()">try again</button>
    </div>
</div>

<audio id="sound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/ia-ia-ahh-yeye-yeye-lovely-sad.mp3" type="audio/mpeg">
</audio>

<script>
function playSound() {
    const audio = document.getElementById("sound");
    audio.volume = 1.0;
    audio.currentTime = 0;
    audio.play();
}
</script>
